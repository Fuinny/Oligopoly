name: Continuous Integration
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'LICENSE.md'
      - 'README.md'
      - 'DOCUMENTATION.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'LICENSE.md'
      - 'README.md'
      - 'DOCUMENTATION.md'
jobs:
  continuous-integration:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: dotnet build
      run: dotnet build --configuration 'Release'
    - name: dotnet test
      run: dotnet test --configuration 'Release'